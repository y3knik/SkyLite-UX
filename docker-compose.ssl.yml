version: "3.8"

services:
  skylite:
    build: .
    environment:
      - DATABASE_URL=file:/data/skylite.db
      - NODE_ENV=production
      - PHOTOS_STORAGE_PATH=/data/photos
      - NUXT_PHOTOS_STORAGE_PATH=/data/photos
    volumes:
      - ./data:/data
    # Don't expose port 3000 externally - only accessible via nginx
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount certificates from host (NOT baked into image)
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - skylite
    restart: unless-stopped

networks:
  default:
    name: skylite-network
